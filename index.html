<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />

    <title>toDo: by alengusinac</title>
  </head>
  <body>
    
    <div class="card-container">
      <!--------------------------HEADER---------------------------------->
      <header>

        <button id="sorting-btn" aria-label="button for sorting todo list">
          <span class="material-symbols-outlined">tune</span>
        </button>

        <button id="categories-btn" aria-label="button for changing categories">
          <span id="category-title">all categories</span>
          <span class="material-symbols-outlined">keyboard_arrow_down</span>
        </button>

        <button id="add-btn" aria-label="button for adding todo to list">
          <span class="material-symbols-outlined">add_box</span>
        </button>

      </header>

      <!-------------------------SORT MENU----------------------------->
      <section class="sort-container">

        <h2>sort</h2>

        <button id="sort-name-btn" aria-label="sort to do's by name.">by Name</button>

        <button id="sort-deadline-btn" aria-label="sort to do's by deadline.">by Deadline</button>

        <button id="sort-date-added-btn" aria-label="sort to do's by date added.">by Date added</button>

      </section>

      <!-------------------------CATEGORIES MENU------------------------->
      <section class="categories-container">

        <h2>categories</h2>

        <ul>
          
        </ul>

      </section>

      <!---------------------ADD ITEM MENU---------------------------->
      <section class="add-item-container">

        <form onsubmit="return false;" novalidate>
          <label>
            title <span class="input-error"></span>
            <input id="title-input" type="text" placeholder="ex. Eat Icecream">
          </label>
          <label>
            category <span class="input-error"></span>
            <input list="browse" id="category-input" type="text" placeholder="write a new one or choose from list">
            <datalist id="browse">
            </datalist>
          </label>
          <label>
            deadline date <span class="input-error"></span>
            <input id="date-input" type="date"
          min="2022-12-10" max="2030-12-31" required>
          </label>
          <button id="add-item-btn" aria-label="for submitting form." disabled>add toDo</button>
        </form>
      </section>

      <!-----------------------toDo LIST------------------------------>
      <main id="todo-items-container">
      </main>

    </div>
